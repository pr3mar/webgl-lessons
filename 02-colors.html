<html>
	<head>
		<title>WebGL - 02 Colors</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	    <!-- Fragment shader program -->
	    <script id="shader-fs" type="x-shader/x-fragment">
	    	// za vsak pixel se izvede
		    // set medium percision
		    precision mediump float;

		    // uniform attribute for setting the color
		    varying vec4 vColor;
		    varying vec3 vPosition;

		    void main(void) {
	        	// Setting color of fragments to input color
		        // gl_FragColor = vColor;
		        // gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
		        // gl_FragColor = vec4(vColor.x, vColor.y, vColor.z, 1.0);
		        // gl_FragColor = vec4(vColor.xyz,1.0);
		        // gl_FragColor = vColor;
		        //gl_FragColor = vec4(0.5 * vColor.x + 0.5 * vPosition.x, 0.5 * vColor.g + 0.5, 0.5 * vPosition.y, 0.0, 1.0);
		        gl_FragColor = vec4(sin(vColor.r * 20.0) + cos(vPosition.x * 40.0), 0.5 * vColor.g + 0.5 * vPosition.y, 0.0, 1.0);
		    }
	    </script>

    
	    <!-- Vertex shader program -->	    
	    <script id="shader-vs" type="x-shader/x-vertex">
	    	// na zacetek cevovoda
	    	// za vsako tocko se izvede
    		// atributes for setting vertex position and color
		    attribute vec3 aVertexPosition;
		    attribute vec4 aVertexColor;

		    uniform mat4 uMVMatrix;	// model-view matrix
		    uniform mat4 uPMatrix;	// projection matrix

		    varying vec4 vColor;	// variable for passing color value to the fragment shader
			varying vec3 vPosition;

		    void main(void) {
		    	// calculate the vertex position
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		        //vColor = aVertexColor;
		        vColor = vec4(aVertexPosition,1.0);
		        vPosition = aVertexPosition;
		    }
	    </script>
	</head>
